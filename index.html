
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Drafter AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and other dependencies are now bundled locally -->
    <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module">
      import('/index.tsx').catch((err) => {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div class="p-4 text-red-600">
              This page needs to be served with Vite. Run <code>npm run dev</code>
              or build the project and open the built index.html.
            </div>`;
        }
        console.error('Failed to load module', err);
      });
    </script>
  </body>
</html>
